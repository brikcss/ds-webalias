<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Replication - Webalias module</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      body {
        font-size: 16px;
        font-family: 'SF Pro Text', 'Myriad Set Pro', 'SF Pro Icons', 'Apple Legacy Chevron',
          'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
        text-align: center;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-bottom: 40px;
      }
      .container img {
        border-radius: 50%;
        border: 8px solid #ccc;
      }
    </style>
  </head>

  <body>
    <h2>
      <pre><code>&lt;web-alias prop="${propertyName}"&gt;&lt;/web-alias&gt;</code></pre>
    </h2>
    <div class="container">
      <web-alias prop="name" before="Hello, " after="!"></web-alias>
      <web-alias prop="image"></web-alias>
      <web-alias prop="email"></web-alias>
      <web-alias prop="phone"></web-alias>
      <div><web-alias prop="city" after=", "></web-alias><web-alias prop="state"></web-alias></div>
      <web-alias prop="company"></web-alias>
      <web-alias prop="enrollmentLink" title="Enroll now!">Become a distributor</web-alias>
      <web-alias prop="facebookLink" title="See my Facebook page">
        See my
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 26" width="26" height="26"><path d="M21.125 0H4.875A4.876 4.876 0 0 0 0 4.875v16.25A4.876 4.876 0 0 0 4.875 26h16.25A4.876 4.876 0 0 0 26 21.125V4.875A4.876 4.876 0 0 0 21.125 0zm-.66 14.004H18.03v9.004h-4.06v-9.004h-1.58v-3.035h1.578V9.035c0-2.531 1.05-4.035 4.039-4.035h3.023v3.023h-1.758c-1.16 0-1.238.43-1.238 1.243l-.004 1.703h2.766z"/></svg>
        Facebook page
      </web-alias>
    </div>

    <!-- <h2>
      <pre><code>&lt;a is="web-alias-link" prop="${propertyName}"&gt;&lt;/a&gt;</code></pre>
    </h2>
    <div class="container">
      <a is="web-alias-link" prop="email">Testing, 123.</a>
    </div> -->

    <!-- 1. Include custom elements polyfill. -->
    <script src="//unpkg.com/@webcomponents/webcomponentsjs@^2/webcomponents-loader.js"></script>
    <!-- <script src="https://unpkg.com/@ungap/custom-elements-builtin"></script> -->
    <!-- 2. Include app.js with type="module". -->
    <script type="module" src="app.js" defer></script>
  </body>
</html>
