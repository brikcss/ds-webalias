<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Replication - Webalias module</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      body {
        font-size: 16px;
        font-family: 'SF Pro Text', 'Myriad Set Pro', 'SF Pro Icons', 'Apple Legacy Chevron',
          'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
        text-align: center;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-bottom: 40px;
      }
    </style>
  </head>

  <body>
    <h2>
      <pre><code>&lt;web-alias prop="${propertyName}"&gt;&lt;/web-alias&gt;</code></pre>
    </h2>
    <div class="container">
      <web-alias prop="name" before="Hello, " after="!"></web-alias>
      <web-alias prop="image" display="block"></web-alias>
      <web-alias prop="email"></web-alias>
      <web-alias prop="phone"></web-alias>
      <div><web-alias prop="city" after=", "></web-alias><web-alias prop="state"></web-alias></div>
      <web-alias prop="company"></web-alias>
    </div>

    <!-- <h2>
      <pre><code>&lt;a is="web-alias-link" prop="${propertyName}"&gt;&lt;/a&gt;</code></pre>
    </h2>
    <div class="container">
      <a is="web-alias-link" prop="email">Testing, 123.</a>
    </div> -->

    <!-- 1. Include custom elements polyfill. -->
    <script src="//unpkg.com/@webcomponents/webcomponentsjs@^2/webcomponents-loader.js"></script>
    <!-- <script src="https://unpkg.com/@ungap/custom-elements-builtin"></script> -->
    <!-- 2. Include app.js with type="module". -->
    <script type="module" src="app.js" defer></script>
  </body>
</html>
